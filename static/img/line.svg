<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1920" height="1080" viewBox="0 0 1920 1080"><defs><clipPath id="b"><rect width="1920" height="1080"/></clipPath></defs><g id="a" clip-path="url(#b)"><rect width="1920" height="1080" fill="#fff"/><path d="M-.266,6h420l20,25-20,25h-420Z" transform="translate(20.266 14)" fill="#fff000"/><path d="M-.266,6h420l20,25-20,25h-420Z" transform="translate(500.266 14)" fill="#fff000"/><path d="M-.266,6h420l20,25-20,25h-420Z" transform="translate(980.266 14)" fill="#fff000"/><path d="M-.266,6h420l20,25-20,25h-420Z" transform="translate(1460.266 14)" fill="#fff000"/><g transform="translate(29.798 -10.651)"><text transform="translate(147.202 66.651)" fill="#333" font-size="30" font-family="JosefinSans-Bold, Josefin Sans" font-weight="700" letter-spacing="0.05em"><tspan x="0" y="0">STEP</tspan></text><text transform="translate(236.202 67.651)" fill="#333" font-size="34" font-family="DIN2014-Bold, 'DIN \32 014'" font-weight="700" letter-spacing="0.05em"><tspan x="0" y="0">1</tspan></text></g><g transform="translate(509.798 -10.651)"><text transform="translate(147.202 66.651)" fill="#333" font-size="30" font-family="JosefinSans-Bold, Josefin Sans" font-weight="700" letter-spacing="0.05em"><tspan x="0" y="0">STEP</tspan></text><text transform="translate(236.202 67.651)" fill="#333" font-size="34" font-family="DIN2014-Bold, 'DIN \32 014'" font-weight="700" letter-spacing="0.05em"><tspan x="0" y="0">2</tspan></text></g><g transform="translate(988.798 -10.651)"><text transform="translate(147.202 66.651)" fill="#333" font-size="30" font-family="JosefinSans-Bold, Josefin Sans" font-weight="700" letter-spacing="0.05em"><tspan x="0" y="0">STEP</tspan></text><text transform="translate(236.202 67.651)" fill="#333" font-size="34" font-family="DIN2014-Bold, 'DIN \32 014'" font-weight="700" letter-spacing="0.05em"><tspan x="0" y="0">3</tspan></text></g><g transform="translate(1468.798 -10.651)"><text transform="translate(147.202 66.651)" fill="#333" font-size="30" font-family="JosefinSans-Bold, Josefin Sans" font-weight="700" letter-spacing="0.05em"><tspan x="0" y="0">STEP</tspan></text><text transform="translate(236.202 67.651)" fill="#333" font-size="34" font-family="DIN2014-Bold, 'DIN \32 014'" font-weight="700" letter-spacing="0.05em"><tspan x="0" y="0">4</tspan></text></g><text transform="translate(20 979)" fill="#333" font-size="18" font-family="NotoSansJP-Medium, Noto Sans JP" font-weight="500" letter-spacing="0.05em"><tspan x="0" y="21">それぞれのメッセージに選択をしていただく時、</tspan><tspan x="0" y="48">どこをタップすればよいか、もう少しわかりやす</tspan><tspan x="0" y="75">くしたい。</tspan></text><text transform="translate(500 980)" fill="#333" font-size="18" font-family="NotoSansJP-Medium, Noto Sans JP" font-weight="500" letter-spacing="0.05em"><tspan x="0" y="21">全部で何回選択や入力をすればよいかがわからな</tspan><tspan x="0" y="48">いので、予約完了までの道すじをしっかり示した</tspan><tspan x="0" y="75">い。</tspan></text><text transform="translate(980 980)" fill="#333" font-size="18" font-family="NotoSansJP-Medium, Noto Sans JP" font-weight="500" letter-spacing="0.05em"><tspan x="0" y="21">臨時休業の場合もあるので、その場合は日付の選</tspan><tspan x="0" y="48">択に出ないよう設定できるようにしたい。</tspan><tspan x="0" y="75">予約の一覧もスマホですぐ見られたらうれしい。</tspan></text><text transform="translate(1460 979)" fill="#333" font-size="18" font-family="NotoSansJP-Medium, Noto Sans JP" font-weight="500" letter-spacing="0.05em"><tspan x="0" y="21">自由度があると運用しやすいので助かる。</tspan><tspan x="0" y="48">予約が入ったときの通知も、メールではなく</tspan><tspan x="0" y="75">LINEへ届くようになっているのが良い。</tspan></text><text transform="translate(20 111)" fill="#333" font-size="18" font-family="NotoSansJP-Medium, Noto Sans JP" font-weight="500" letter-spacing="0.05em"><tspan x="0" y="0">まずは実際に形にすることから。</tspan><tspan x="0" y="27">クライアントに運用のイメージを持っていただき、</tspan><tspan x="0" y="54">ここからブラッシュアップしていきたい。</tspan></text><text transform="translate(500 90)" fill="#333" font-size="18" font-family="NotoSansJP-Medium, Noto Sans JP" font-weight="500" letter-spacing="0.05em"><tspan x="0" y="21">タップする場所が文字色のちがいだけではわかり</tspan><tspan x="0" y="48">にくいので、一般的なボタンのデザインにして使</tspan><tspan x="0" y="75">い勝手をよくする。</tspan></text><text transform="translate(980 90)" fill="#333" font-size="18" font-family="NotoSansJP-Medium, Noto Sans JP" font-weight="500" letter-spacing="0.05em"><tspan x="0" y="21">各メッセージにステップ表記を追加。</tspan><tspan x="0" y="48">今どこまで手順が完了しているのかがわかるよう</tspan><tspan x="0" y="75">にする。極力ストレスを与えないように。</tspan></text><text transform="translate(1460 90)" fill="#333" font-size="18" font-family="NotoSansJP-Medium, Noto Sans JP" font-weight="500" letter-spacing="0.05em"><tspan x="0" y="21">クライアント用の管理画面も用意。</tspan><tspan x="0" y="48">臨時休業日やお休みの曜日も設定できるようにす</tspan><tspan x="0" y="75">ることで運用も柔軟に対応できるように。</tspan></text><g transform="translate(0 56)"><rect width="420" height="31" transform="translate(20 882)" fill="#aaa"/><text transform="translate(155 903)" fill="#fff" font-size="18" font-family="NotoSansJP-Bold, Noto Sans JP" font-weight="700" letter-spacing="0.05em"><tspan x="0" y="0">クライアントの声</tspan></text></g><g transform="translate(480 57)"><rect width="420" height="31" transform="translate(20 882)" fill="#aaa"/><text transform="translate(155 903)" fill="#fff" font-size="18" font-family="NotoSansJP-Bold, Noto Sans JP" font-weight="700" letter-spacing="0.05em"><tspan x="0" y="0">クライアントの声</tspan></text></g><g transform="translate(960 57)"><rect width="420" height="31" transform="translate(20 882)" fill="#aaa"/><text transform="translate(155 903)" fill="#fff" font-size="18" font-family="NotoSansJP-Bold, Noto Sans JP" font-weight="700" letter-spacing="0.05em"><tspan x="0" y="0">クライアントの声</tspan></text></g><g transform="translate(1440 56)"><rect width="420" height="31" transform="translate(20 882)" fill="#aaa"/><text transform="translate(155 903)" fill="#fff" font-size="18" font-family="NotoSansJP-Bold, Noto Sans JP" font-weight="700" letter-spacing="0.05em"><tspan x="0" y="0">クライアントの声</tspan></text></g></g></svg>